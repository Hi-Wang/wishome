<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赫家，定制家具领域的真专家</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="shortcut icon" href="favicon.ico"/>
  <link href="src/app/library_css/iconCSS/css/ionicons.min.css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="src/app/library_css/iconfonts/iconfont.css">
  <link href="src/app/library_css/bootstrapCSS/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="src/app/css/loginCSS/newLogin.css">
  <link rel="stylesheet" type="text/css" href="src/app/css/loginCSS/img.css">
</head>
<body>
<div class="newLogin">
  <div class="col-md-7 left">
    <div class="leftBgColor"></div>
    <!--<div class="leftBgColor2"></div>-->
    <div class="header">
      <img src="src/app/images/top_nav_img/logo.fw.png">
    </div>
    <div class="textDiv">
      <div class="text">
        <p class="big">赫家&nbsp;&bull;&nbsp;定制</p>
        <p class="small">定制家具领域的真专家</p>
      </div>
      <div class="imgDiv">
        <div id="LoopDiv">
          <input id="S_Num" type="hidden" value="5" />
          <div id="starsIF" class="imageflow">
            <img src="src/app/images/login/1.jpg" longdesc="#" width="200" height="200" style="width: auto;height: auto;max-height: 100%;max-width: 100%;" alt="Picture" />
            <img src="src/app/images/login/2.jpg" longdesc="#" width="200" height="200" style="width: auto;height: auto;max-height: 100%;max-width: 100%;" alt="Picture" />
            <img src="src/app/images/login/3.jpg" longdesc="#" width="200" height="200" style="width: auto;height: auto;max-height: 100%;max-width: 100%;" alt="Picture" />
            <img src="src/app/images/login/4.jpg" longdesc="#" width="200" height="200" style="width: auto;height: auto;max-height: 100%;max-width: 100%;" alt="Picture" />
            <img src="src/app/images/login/5.jpg" longdesc="#" width="200" height="200" style="width: auto;height: auto;max-height: 100%;max-width: 100%;" alt="Picture" />
          </div>
        </div>
        <div class="clear"></div>
      </div>
      <div class="buttonDiv">
        <span></span>
        <p>为10,000设计师提供定制家具完整供应链服务</p>
      </div>
    </div>
  </div>
  <div class="col-md-5 right">
    <div class="all">
      <div class="header clearfix">
        <p class="leftF col-md-6">
          欢迎来到赫家
        </p>
        <p class="rightF col-md-6">
          没有账号？ <span>注册</span>
        </p>
      </div>
      <div class="login">
        <div class="inputDiv">
          <div class="userName input">
            <p>用户名</p>
            <input placeholder="请输入用户名" onfocus="true"/>
          </div>
          <div class="psd input">
            <p>密码</p>
            <input type="password" placeholder="请输入密码"/>
          </div>
          <div class="input buttonInput">
            <button>登录</button>
            <button style="background:linear-gradient(90deg, #72C043, #63CD70) ">微信登录</button>
          </div>

          <button></button>
        </div>
        <div class="link">
          <span>关于 &nbsp;&bull; &nbsp;赫家 &nbsp;<i class="icon ion-arrow-right-c"></i></span>
        </div>
      </div>

    </div>
  </div>
</div>


<script type="text/javascript" src="src/app/library_js/jQuery/jquery-3.2.1.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="src/app/js/img.js" type="text/javascript"></script>
</body>
</html>
