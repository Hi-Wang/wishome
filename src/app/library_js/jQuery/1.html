<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">登录</button>
<script src="jquery-1.8.3.js" type="text/javascript"></script>
<script>
  $("#btn").click(function(){
    var mateStr = {
      "user":"1234",
      "psd":"45678"
    };
    $.ajax({
      type:"GET",
      url:"http://192.168.0.107:8080/wishome-web/rest/userlogin",
      data:mateStr,
      dataType:"json",
//      jsonp:"callback",
      contentType:"application/json",
      success:function(data){
        console.log(data);
        alert("成功！");
      },
      error:function (){
        console.log(mateStr);
      }
    })
  })
</script>
</body>
</html>
