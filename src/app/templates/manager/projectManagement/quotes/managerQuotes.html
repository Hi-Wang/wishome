<div class="project_all projectInto" style="color:red;">
  <div class="project_all">
    <div class="nav navbar-nav content_projectList_nav">
      <div class="navbar-left content_projectList_nav_left">
        <input placeholder="请输入关键字" type="text" class="form-control" ng-model="keyWords" style="max-width: 300px;" ng-keyup="myKeyup($event)">
        <span class="input-group-btn">
            <button type="button" class="btn btn-default btn-search-color" ng-click="askSearch();" search-click>搜索</button>
        </span>
      </div>
      <div class="content_projectList_nav_right">
        <span>
            <button type="button" style="padding:8px 12px;background:#00c2de;color:#fff;border-radius: 4px;border: none;" >新建报价项目</button>
        </span>
      </div>
    </div>
    <div class="clearfix">
      <table class="table table-hover  content_table_style" style="width: 90%;display: table;float: left;border-right: none">
        <thead>
        <tr>
          <td>项目编码</td>
          <td>项目名称</td>
          <td>设计师</td>
          <td>设计师之家</td>
          <td>产品数量</td>
          <td>金额</td>
          <td>立项日期</td>
          <td>状态</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="data in tdList| pageFilter:pageCount:pageIndex">
          <td>{{data.prjtcode}}</td>
          <td>{{data.prjtname}}</td>
          <td>{{data.user.nickname}}</td>
          <td ng-bind="data.dept.deptName"></td>
          <td>{{data.prjtprodqty}}</td>
          <td>{{data.prjtsum}}</td>
          <td>{{data.prjtdate}}</td>
          <td>{{data.prjtstate}}</td>
          <td style="display: none">{{data.prjtcate}}</td>
          <td style="display: none">{{data.prjthstp}}</td>
        </tr>
        </tbody>
      </table>
      <table class="table table-hover  content_table_style" style="width: 10%;display: table;float: right;border-left: none">
        <thead>
        <tr>
          <td>详情</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="items in edit| pageFilter:pageCount:pageIndex">
          <td><span class="btn-edit-style"><a ng-click="goQuotesView(this);" ng-bind="items.editProject"></a></span></td>
        </tr>
        </tbody>
      </table>
    </div>
    <!--温馨提示开始-->
    <div class="promptBox">
      <p>温馨提示：
        <span ng-repeat="prompt in promptBox" style="color:#333;">
          <span ng-bind="prompt.name" style="color:#333;"></span>
          <span ng-bind="prompt.num" style="color:#333;"></span>
        </span>
      </p>
    </div>
    <!--温馨提示结束-->
    <!--分页-->
    <page class="pull-right" ng-show="page" ng-init="page = true"></page>
  </div>
</div>
