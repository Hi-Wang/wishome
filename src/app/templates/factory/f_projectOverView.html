<div>
  <div class="project_all">
    <div class="nav navbar-nav content_projectList_nav">
      <div class="navbar-left content_projectList_nav_left">
        <input placeholder="请输入关键字" type="text" class="form-control" ng-model="keyWords" ng-keyup="myKeyup($event)">
        <span style="display: inline">
          <select id="projectStatus" style="width: 140px;border-radius:4px;height:34px;padding-left: 10px;color:#333;">
            <option ng-selected="true" style="color:#ccc;">所有项目状态</option>
            <option ng-repeat="state in select" ng-bind="state.state"></option>
          </select>
        </span>
        <span class="input-group-btn">
            <button type="button" class="btn btn-default btn-search-color" ng-click="askSearch();" factory-search-click>搜索</button>
        </span>
      </div>
    </div>
    <div>
      <table class="table table-hover  content_table_style">
        <thead>
        <tr>
          <td>项目编码</td>
          <td>项目名称</td>
          <td>项目经理</td>
          <td>产品数量</td>
          <td>金额</td>
          <td>立项日期</td>
          <td>状态</td>
          <td>详情</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="data in tdList| pageFilter:pageCount:pageIndex">
          <td>{{data.prjtcode}}</td>
          <td>{{data.prjtname}}</td>
          <td>{{prompt.pm}}</td>
          <td>{{data.prjtprodqty}}</td>
          <td>{{data.prjtsum}}</td>
          <td>{{data.prjtdate}}</td>
          <td>{{data.prjtstate}}</td>
          <td style="display: none">{{data.prjtcate}}</td>
          <td style="display: none">{{data.prjthstp}}</td>
          <!--<td><span class="btn-edit-style"><a ui-sref="typesetting.preSale({prjtcode:data.prjtcode,prjtname:data.prjtname,prjtprodqty:data.prjtprodqty,prjtsum:data.prjtsum,prjtdate:data.prjtdate,prjtstate:data.prjtstate,prjtcate:data.prjtcate,prjthstp:data.prjthstp})">编辑</a></span></td>-->
          <td><span class="btn-edit-style"><a ng-click="setThis(this);">查看</a></span></td>
        </tr>
        </tbody>
      </table>
    </div>
    <!--温馨提示开始-->
    <div class="promptBox">
      <p>温馨提示：
        <span ng-repeat="prompt in promptBox" style="color:#333;">
          <span ng-bind="prompt.name" style="color:#333;"></span>
          <span ng-bind="prompt.num" style="color:#333;"></span>
        </span>
      </p>
    </div>
    <!--温馨提示结束-->
    <!--分页-->
    <page class="pull-right"></page>
  </div>
</div>
