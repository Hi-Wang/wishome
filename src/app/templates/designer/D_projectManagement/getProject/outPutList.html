<div class="project_all outPutList">
  <big-img id="seeBigImgModel" ng-show="seeBigImgModel" ng-init="seeBigImgModel = false"></big-img>
  <ask-price id="askShow" style="display: none"></ask-price>
  <!--<excel-model ng-show="excelModelShow" ng-init="excelModelShow = false"></excel-model>-->
  <excel-model id="excelModelShow" style="display: none"></excel-model>
  <designer-model id="successModel" style="display: none;"></designer-model>
  <false-user-model id="falseUser" style="display: none"></false-user-model>
  <div class="content" id="divPrint">
    <header>
      <div class="clearfix">
        <div class="leftFloat">
          <ul>
            <li>
              <i class="icon ion-ios-chatboxes"></i>
              <span>项目名称：</span>
              <span ng-bind="PrjtList.prjtname"></span>
            </li>
            <li><button type="button" ng-click="showExcelModel();">导出EXCEL</button></li>
            <!--<li><button type="button" ng-click="pointer();">打印</button></li>-->
            <li><button type="button" ng-click="showAskPriceModel(this);">询价</button></li>
          </ul>
        </div>
        <div class="rightFloat">
          <div>
            <button type="button" class="btn btn-primary" ng-click="comeback();">返回</button>
          </div>
        </div>
      </div>
      <div class="backgroundStyle">
        <div class="col-md-2">
          <p>项目编码:&nbsp;<span ng-bind="PrjtList.prjtcode"></span></p>
        </div>
        <div class="col-md-2">
          <p>立项日期:&nbsp;<span ng-bind="PrjtList.prjtdate"></span></p>
        </div>
        <div class="col-md-2">
          <p>项目类型:&nbsp;<span ng-bind="PrjtList.prjtcate"></span></p>
        </div>
        <div class="col-md-2">
          <p>户型:&nbsp;<span ng-bind="PrjtList.prjthstp"></span></p>
        </div>
        <div class="col-md-2">
          <p>状态:&nbsp;<span ng-bind="PrjtList.prjtstate"></span></p>
        </div>
        <div class="col-md-2">
          <p>产品数量:&nbsp;<span ng-bind="PrjtList.prjtprodqty"></span></p>
        </div>
      </div>
    </header>

    <section>
      <table class="table table-hover  content_table_style table-bordered">
        <thead>
        <tr>
          <td>区域</td>
          <td>样式参考</td>
          <td>产品名称</td>
          <td>详细信息</td>
          <td>数量</td>
          <td>单位</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat=" item in PrjtDetailsList">
          <td>{{item.regionname}}</td>
          <td>
            <a title="查看大图" style="cursor: pointer;">
              <img width="140" height="140" ng-src="{{item.detailsurl}}" ng-click="seeBigImg(item.detailsurl);"/>
            </a>
          </td>
          <td>{{item.detailsname}}</td>
          <td style="border-left: none;border-right:none;padding:0;">
            <table class="table table-hover table-bordered tdTable table-responsive">
              <tr>
                <td class="col-md-5">产品编码</td>
                <td class="col-md-7">{{item.detailscode}}</td>
              </tr>
              <tr>
                <td class="col-md-5">规格</td>
                <td class="col-md-7">{{item.detailsspecifications}}</td>
              </tr>
              <!--<tr>-->
                <!--<td class="col-md-5">材质</td>-->
                <!--<td class="col-md-7">{{item.detailsframematerial + '、' + item.detailsplatematerial}}</td>-->
              <!--</tr>-->
              <tr>
                <td class="col-md-5">备注</td>
                <td class="col-md-7">{{item.detailsmemo}}</td>
              </tr>
            </table>
          </td>
          <td>{{item.detailsnumber}}</td>
          <td>件</td>
        </tr>
        </tbody>
      </table>
    </section>
  </div>
</div>
