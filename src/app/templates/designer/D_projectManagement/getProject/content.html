<div class="contentCtrl">
  <div class="project_all" style="padding: 2rem">
    <div class="nav navbar-nav content_projectList_nav">
      <div class="navbar-left content_projectList_nav_left">
        <input placeholder="请输入关键字" type="text" class="form-control" ng-model="keyWords" ng-keyup="myKeyup($event)" ng-change="updateList(pageCount)">
        <span class="input-group-btn">
            <button type="button" class="btn btn-default btn-search-color" ng-click="askSearch();" search-click>搜索</button>
        </span>
      </div>
      <div class="content_projectList_nav_right">
        <span>
            <button type="button" style="padding:8px 12px;background:#00c2de;color:#fff;border-radius: 4px;border: none;" ng-click="getNewList()">新建项目</button>
        </span>
      </div>
    </div>
    <add-project-model ng-show="addproject" ng-init="addproject = false"></add-project-model>
    <div>
      <table class="table table-hover  content_table_style">
        <thead>
        <tr>
          <td>项目编码</td>
          <td>项目名称</td>
          <td>项目经理</td>
          <td>产品数量</td>
          <td>金额</td>
          <td>立项日期</td>
          <td>状态</td>
          <td>详情</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="data in tdList | filter:keyWords | pageFilter:pageCount:pageIndex">
          <td>{{data.prjtcode}}</td>
          <td>{{data.prjtname}}</td>
          <td>{{pm}}</td>
          <td>{{data.prjtprodqty}}</td>
          <td>{{data.prjtsum}}</td>
          <td>{{data.prjtdate}}</td>
          <td>{{data.prjtstate}}</td>
          <td style="display: none">{{data.prjtcate}}</td>
          <td style="display: none">{{data.prjthstp}}</td>
          <!--<td><span class="btn-edit-style"><a ui-sref="typesetting.preSale({prjtcode:data.prjtcode,prjtname:data.prjtname,prjtprodqty:data.prjtprodqty,prjtsum:data.prjtsum,prjtdate:data.prjtdate,prjtstate:data.prjtstate,prjtcate:data.prjtcate,prjthstp:data.prjthstp})">编辑</a></span></td>-->
          <td><span class="btn-edit-style"><a ng-click="setThis(this);">编辑</a></span></td>
        </tr>
        </tbody>
      </table>
    </div>
    <!--温馨提示开始-->
    <div class="promptBox">
      <!--<p>温馨提示：项目总数<span ng-bind="prompt.list1"></span>个，立项项目<span ng-bind="prompt.list2"></span>个，询价项目<span ng-bind="prompt.list3"></span>个，实施项目<span ng-bind="prompt.list4"></span>个，本月新增项目<span ng-bind="prompt.list5"></span>个，本月完工项目<span ng-bind="prompt.list6"></span>个。</p>-->
      <p>温馨提示：
        <span ng-repeat="prompt in promptBox" style="color:#333;">
          <span ng-bind="prompt.name" style="color:#333;"></span>
          <span ng-bind="prompt.num" style="color:#333;"></span>
        </span>
      </p>
    </div>
    <!--温馨提示结束-->
    <!--分页-->
    <page class="pull-right" ng-show="page" ng-init="page = true"></page>
  </div>
</div>
