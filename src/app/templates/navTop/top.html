<header class="navbar navbar-default navbar-fixed-top top_div">
  <div class="navbar-collapse">
    <div class="navbar-header">
      <a class="navbar-brand" ng-click="stateView();"><img src="../images/top_nav_img/logo.fw.png"/></a>
    </div>
    <div>
      <a class="navbar-text" ng-click="stateView();">赫家<span></span>定制家具供应链系统</a>
    </div>
    <div class="right">
      <ul class="nav navbar-nav navbar-right">
        <li class="down_list">
          <a>
            <i class="icon ion-ios-search-strong"></i>
            搜索
          </a>
        </li>
        <li class="down_list search_hover" ng-mouseenter="getAllNewsList(this);" style="cursor: pointer;">
          <a ng-click="goNewsList(this);">
            <i class="icon ion-ios-bell"></i>
            <span class="topbar_mun" style="display: inline-block;padding:1px 5px;background: #f90;border-radius: 5px;text-align: center">{{newsNum}}</span>
          </a>
          <div class="search_input_box" ng-show="newsListDiv" ng-init="newsListDiv = true">
            <div>
              <p style="background: #eaedf1;text-align: center;height: 40px;line-height: 40px;margin: 0;color:#333;">未读消息列表</p>
              <ul class="newsUl">
                <li class="newsLi" ng-repeat="news in topNewsList" ng-mouseenter="yiDu = true" ng-mouseleave="yiDu = false">
                  <p class="col-md-9">
                    <span style="margin-bottom: 4px;">来自【<span class="news" ng-bind="news.senderName"></span>】的&nbsp;<span class="news" ng-bind="news.title"></span></span>
                    <span class="time" ng-bind="news.sendDate">2018-1-2</span>
                  </p>
                  <p class="col-md-3" style=" height:100%;text-align: center;line-height: 100%;padding-top: 10px;color:#00c2de;cursor: pointer;" ng-show="yiDu" ng-init="yiDu = false">
                    <span ng-click="ajaxYiDu(news);">设为已读</span>
                  </p>
                </li>
                <li style="border-bottom: none;text-align: center;color:#00c2de;cursor: pointer;line-height: 30px;">
                  <span ng-click="goNewsList(this);">查看所有</span>
                </li>
              </ul>
            </div>
          </div>
        </li>
        <li ng-click="stateView();"><a style="cursor: pointer;">主页</a></li>
        <li ng-repeat="top in topList" style="cursor: pointer" ui-sref="{{top.url}}" ng-click="topGoThis(this);">
          <a ng-bind="top.name"></a>
        </li>
        <li class="down_list user_text">
          <a id="userName_top" style="position: relative;padding-left: 50px;">
            <div style="display: inline-block;width: 34px;height:34px;padding:0;margin-right:10px;position: absolute;left:10px;top:10px;z-index: 100;text-align: center;overflow: hidden;border-radius:36px;" >
              <!--<img src="../images/top_nav_img/user_img.fw.png" style="padding: 0;margin: 0;width: auto;height:auto;max-width: 100%;max-height: 100%;border-radius: 100%;"/>-->
              <img ng-src="{{data.image}}" style="padding: 0;margin: 0;width: 100%;height:100%;max-width: 100%;"/>
            </div>
            <span ng-bind="topUser"></span>
          </a>
          <ul id="user_text_down" style="min-width: 150px;">
            <li ng-click="goInfo(data);"><i class="icon ion-person"></i><a>基本信息</a></li>
            <li><i class="icon ion-social-vimeo"></i><a>会员积分</a></li>
            <li ng-click="exit(this);"><i class="icon ion-power"></i><a target="_blank" href="../../../index.html">安全退出</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</header>
