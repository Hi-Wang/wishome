<script>



      var context = "";
  window.onload=function(){
    $("#nb-global-spinner").css('display','block');

    setTimeout(function () {
      $("#nb-global-spinner").css('display','none');
    }, 1200);

    var reg = new RegExp("(^|&)" + "code"+ "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg); //获取url中"?"符后的字符串并正则匹配
    var storage = window.localStorage;
    if (r !== null){
      var userId = storage.getItem("id");
      context = r[2];
      reg = null;
      ajax(context,userId);
      console.log(context);
    } else if(r = null){}
  // };

  function ajax(code,userId){
    console.log(code);
    $.ajax({
      type: "get",
      url: "http://scmc.villion.cn:4433/wishome-web/rest/weixinBinding",
      data:{"code":code,'id':userId},
      contentType: "application/json; charset=utf-8",
      dataType: "json",
      success: function(data){
        console.log(data);
        window.location.href = 'http://scmc.villion.cn/src/app/templates/home.html#/typesetting/changeinfo';
        if(data.state === 400){
          alert("此微信已绑定用户")
        }else if(data.state === 200){
           alert("微信绑定成功!");
           window.location.href = absurl
        }
      },
      error: function () {
      }
    })
  }
  };
